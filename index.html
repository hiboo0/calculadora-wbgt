<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estrés Térmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 1.5em;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .safe {
            background-color: #d4edda;
            color: #155724;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Estrés Térmico</h1>

        <input type="number" id="temperature" placeholder="Temperatura actual (°C)" required>
        <input type="number" id="humidity" placeholder="Humedad actual (%)" required>

        <button onclick="calculateStress()">Calcular</button>

        <div class="result" id="result"></div>

        <div class="info">
            <h3>Niveles de Precaución:</h3>
            <ul>
                <li><strong style="color: #155724;">Verde (Condiciones Seguras):</strong> Puedes trabajar al aire libre con normalidad.</li>
                <li><strong style="color: #856404;">Amarillo (Advertencia):</strong> Toma descansos frecuentes y mantente hidratado.</li>
                <li><strong style="color: #721c24;">Rojo (Precaución):</strong> Evita trabajos al aire libre en estas condiciones, si es posible.</li>
            </ul>
        </div>
    </div>

    <script>
        function calculateStress() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(temp) || isNaN(humidity)) {
                resultDiv.innerHTML = "Por favor, ingresa valores válidos para temperatura y humedad.";
                resultDiv.className = "result danger";
                resultDiv.style.opacity = 1;
                return;
            }

            // Fórmula simplificada para el cálculo de índice de estrés térmico
            const stressIndex = 0.7 * temp + 0.3 * (humidity / 100 * temp);

            let mensaje = "";
            let className = "";

            if (stressIndex >= 30) {
                mensaje = `El índice es: ${stressIndex.toFixed(2)} °C. Precaución: Evita trabajos al aire libre en estas condiciones, si es posible.`;
                className = "result danger";
            } else if (stressIndex >= 25) {
                mensaje = `El índice es: ${stressIndex.toFixed(2)} °C. Advertencia: Toma descansos frecuentes y mantente hidratado.`;
                className = "result warning";
            } else {
                mensaje = `El índice es: ${stressIndex.toFixed(2)} °C. Condiciones seguras: Puedes trabajar al aire libre con normalidad.`;
                className = "result safe";
            }

            resultDiv.innerHTML = mensaje;
            resultDiv.className = className;
            resultDiv.style.opacity = 1;
        }
    </script>
</body>
</html>
